<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body class="Xturn">

  <section class="containerMain">
    <div class="players">
      <div class="player1">
        <span class="namePlayer1"></span><br>
        <div class="input">
          <h5>X</h5>
          <h5 class="score">-</h5>
        </div>
      </div>
      <div class="player2">
        <span class="namePlayer2"></span><br>
        <div class="input">
          <h5>O</h5>
          <h5 class="score">-</h5>
        </div>
      </div>
      <div class="turn">Vez de</div>
    </div>
    <div class="mainDiv">
      <div class="bloco b1 noBorderTopLeft"></div>
      <div class="bloco b2 noBorderTop"></div>
      <div class="bloco b3 noBorderTopRight"></div>
      <div class="bloco b4 noBorderLeft"></div>
      <div class="bloco b5"></div>
      <div class="bloco b6 noBorderRight"></div>
      <div class="bloco b7 noBorderBottomLeft"></div>
      <div class="bloco b8 noBorderBottom"></div>
      <div class="bloco b9 noBorderBottomRight"></div>
    </div>
    <div class="winX">
      <h1><span>X</span> ganhou!!</h1>
    </div>
    <div class="winO">
      <h1>
        <h1><span>O</span> ganhou!!</h1>
    </div>
    <div class="empate">Empate!!</div>
    <footer class="footer">
      <p class="rebootGame">Reiniciar Jogo</p>
    </footer>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
